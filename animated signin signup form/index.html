<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="toggle">
        <div class="signin">
            <h1>Sign In</h1>
            <form>
                <div class="social">
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>Or use enter info</p>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <small>Forgot Password</small>
                <input type="submit" value="Login">
                <small>Don't have an account? <label for="toggle">Sign Up</label> </small>
            </form>
        </div>

        <div class="signup">
            <h1>Create an account</h1>
            <form>
                <div class="social">
                    <a href="https://gmail.com"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://linkedin.com"><i class="fab fa-linkedin-in"></i></a>
                </div>
                 <p>Or enteryour details </p>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                <input type="submit" value="Create Account">
                <small>Already have an account? <label for="toggle">Sign In</label></small>
            </form>
        </div>
    </div>
</body>
</html>
